<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sophie üçøüç∫</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #bfc3c9;
      --bg2: #e5e7eb;
      --card: #ffffffcc;
      --yes: #374151;
      --yesHover: #111827;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.2);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.2));
    }

    h1 {
      font-size: clamp(24px, 4vw, 40px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.2);
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #d1d5db;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

  <!-- ROBBE MIT BIER -->
  <svg class="art" viewBox="0 0 300 240" xmlns="http://www.w3.org/2000/svg">
    <!-- Body -->
    <ellipse cx="150" cy="140" rx="90" ry="70" fill="#9ca3af"/>
    <ellipse cx="150" cy="165" rx="60" ry="40" fill="#d1d5db"/>

    <!-- Head -->
    <circle cx="150" cy="70" r="45" fill="#9ca3af"/>

    <!-- Eyes -->
    <circle cx="135" cy="65" r="5"/>
    <circle cx="165" cy="65" r="5"/>

    <!-- Nose -->
    <ellipse cx="150" cy="80" rx="8" ry="5" fill="#374151"/>

    <!-- Flipper -->
    <ellipse cx="210" cy="140" rx="35" ry="18" fill="#9ca3af" transform="rotate(-20 210 140)"/>

    <!-- Beer -->
    <rect x="215" y="95" width="28" height="45" rx="5" fill="#fbbf24"/>
    <rect x="215" y="90" width="28" height="10" rx="5" fill="#fde68a"/>
    <rect x="243" y="102" width="8" height="20" rx="4" fill="#9ca3af"/>
  </svg>

  <h1>
    Sophie, willst du mit mir ins Kino gehen<br>
    und ein lecker Bierchen trinken? üçøüç∫
  </h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Ja</button>
    <button id="noBtn">Nein</button>
  </section>

  <div class="hint" id="hint">‚ÄûNein‚Äú ist heute sehr sch√ºchtern üòà</div>

  <section class="result" id="result">
    <h2>YES! üéâ</h2>
    <p>Kino & Bier confirmed ü¶≠üç∫</p>
  </section>

</main>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");

  const confettiCanvas = document.getElementById("confettiCanvas");

  function resizeConfettiCanvas() {
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    confettiCanvas.width = window.innerWidth * dpr;
    confettiCanvas.height = window.innerHeight * dpr;
  }

  resizeConfettiCanvas();
  window.addEventListener("resize", resizeConfettiCanvas);

  const confettiInstance = confetti.create(confettiCanvas, { resize: false });

  function fullScreenConfetti() {
    confettiInstance({
      particleCount: 300,
      spread: 140,
      startVelocity: 60,
      origin: { x: 0.5, y: 0.6 }
    });
  }

  let yesScale = 1;
  function growYes() {
    yesScale = Math.min(2.2, yesScale + 0.1);
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
  }

  function moveNo(px, py) {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    let dx = (b.left + b.width / 2) - px;
    let dy = (b.top + b.height / 2) - py;
    let mag = Math.hypot(dx, dy) || 1;
    dx /= mag;
    dy /= mag;

    noBtn.style.left = Math.random() * (z.width - b.width) + "px";
    noBtn.style.top = Math.random() * (z.height - b.height) + "px";
    noBtn.style.transform = "none";

    growYes();
  }

  zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const distance = Math.hypot(
    (b.left + b.width / 2) - e.clientX,
    (b.top + b.height / 2) - e.clientY
  );

  // erst reagieren, wenn man wirklich nah dran ist
  if (distance < 70) {
    moveNo(e.clientX, e.clientY);
  }
});
  noBtn.addEventListener("click", e => e.preventDefault());

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    fullScreenConfetti();
  });
</script>

</body>
</html>
